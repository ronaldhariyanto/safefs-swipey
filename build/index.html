<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swipey</title>
    <link rel="shortcut icon" href="img/heart.png" type="image/x-icon">
    <link href="css/deps.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/deps.js"></script>
    <script src="js/application.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="phone">
      <div class="app">
        <div class="header">
          <span class="settings"></span>
          <img src="img/swipey-pink.png"/>
          <span class="chat"></span>
        </div>
        <div>
          <button id="authorise" type="button">Authorise</button>
        </div>
        <div class="content" style="display:none">
        </div>
        <div class="footer">
          <div id="swipe_dislike" class="rate"></div>
          <div class="info"></div>
          <div id="swipe_like" class="rate"></div>
        </div>
      </div>
    </div>
  </body>
</html>
